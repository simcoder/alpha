<div class="mdc-layout-grid">
  <div class="mdc-layout-grid__inner">
    <div class="mdc-layout-grid__cell--span-12">
      <div *ngIf="verifiedPayment == undefined else savedPayment;">
        <app-link-bank-account (verifiedPayment)="handleVerifiedPayment($event)"></app-link-bank-account>
      </div>
      <ng-template #savedPayment>
        <app-saved-payment [payment]="verifiedPayment"></app-saved-payment>
      </ng-template>
    </div>
  </div>
