<div [ngClass]="defaultTheme">
  <div class="header">
    <mat-toolbar class="t" color="primary">
      <mat-toolbar-row >
       
        <div class="header__row">
          <div class="menu__toggle">
              <button type="button" mat-button (click)="drawer.toggle()">
                  Toggle
                </button>
          </div>
          <div >
              <mat-slide-toggle  color="secondary" checked="false" (change)="onThemSwitch($event)">
              </mat-slide-toggle>
          </div>
          <div >
              <button *ngIf="auth.isAuthenticated()" type="button" mat-button (click)="auth.login()">
                Logout
                </button>
                <button *ngIf="!auth.isAuthenticated()" type="button" mat-button (click)="auth.login()">
                    Login
                </button>
          </div>
        </div>

      </mat-toolbar-row>
    </mat-toolbar>
  </div>
  <div class="content">
    <mat-drawer-container autosize>
      <mat-drawer #drawer mode="side">
        <ul class="list">
          <li [style.width]="width + 'px'"  class="list-item"  *ngFor="let menuItem of menu">
              <button class="b" routerLink="{{menuItem.route}}" type="button" mat-button [color]="menuItem.selectedClass" (click)="onClickMenuItem(drawer, menuItem)">
                  {{ menuItem.name }}
              </button>
          </li>
         
        </ul>
      </mat-drawer>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </mat-drawer-container>
  </div>
</div>
